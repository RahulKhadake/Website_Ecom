<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"  (click)="NivagateHomePage()">Login</button>
        <p class="text-center mt-3">
          <a  class="text-decoration-none" routerLink="/ForgetPassword" >Forgot Password?</a>
        </p>
      </form>
      <hr>
      <div class="text-center">
        <p>Don't have an account?</p>
        <a routerLink="/Register" class="btn btn-warning w-100">Sign Up</a>
      </div>
    </div>
  </div>
